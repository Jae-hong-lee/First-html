<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 연습</title>
    <style>
        div{
            border: 10px solid green;
            font-size:  60px;
        }
        /* screen width > 800px 일때 div를 disply:none */
       @media(min-width: 800px){
           div{
            display: none;
           }
       }
        /* screen width < 600px 일때 div를 disply:none */
       @media(max-width: 600px){
           div{
            display: none;
           }
       }
    </style>
</head>

<body>
    <div>
        Responsive
    </div>
</body>
</html>
